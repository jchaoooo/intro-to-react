<!DOCTYPE html>
<html>
  <head>
    <title>My First React App</title>
  </head>
  <body>

    <div id="app"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script type="text/babel">
      class CheckpointList extends React.component {
        render() {
          return (
            <div>
              <h1>Intro to React Checkpoints</h1>
              <ul>
                <li>Why React?</li>
                <li>Intro to React</li>
                <li>Components</li>
                <li>Props & State</li>
                <li>Events</li>
                <li>React to Do: Components</li>
                <li>React to Do: State and Props</li>
                <li>React to Do: Events</li>
              </ul>
            </div>
          );
        }
      }

      React.DOM.render(
        <CheckpointList />, document.getElementById('app')
      );

    </script>
  </body>
</html>
